<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element</title>
</head>
<body>
    <h1>DOM Element</h1>
    <p>在JavaScript中，DOM元素是指HTML文档中的元素。可以通过各种方法获取和操作这些元素。</p>

    <div id="example">这是一个示例元素</div>

    <script>
        // 获取元素
        const element = document.getElementById('example');
        console.log(element); // 输出: <div id="example">这是一个示例元素</div>
        element.textContent = '这是内容更改后的示例元素'; // 设置文本内容
        console.log(element.textContent); // 输出: 这是内容更改后的示例元素
        const p = document.createElement('p'); // 创建一个新的段落元素
        p.textContent = '这是新添加的段落。'; // 设置段落文本
        p.setAttribute('class', 'new-paragraph'); // 设置类名
        element.appendChild(p); // 将新段落添加到示例元素中
        console.log(element.innerHTML); // 输出: 这是内容更改后的示例元素<p class="new-paragraph">这是新添加的段落。</p>


        // 修改元素样式
        //element.style.color = 'blue';
        //element.style.fontSize = '20px';
        const elementStyle=element.style;
        elementStyle.cssText='color: blue; font-size: 20px; background-color: lightgray;';
    </script>
</body>
</html>
