<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element</title>
</head>
<body>
    <h1>DOM Element</h1>
    <p>在JavaScript中，DOM元素是指HTML文档中的元素。可以通过各种方法获取和操作这些元素。</p>

    <div id="box" class="box1">这是一个示例元素</div>
    <div id="demo1"></div>
    <div id="demo2"></div>


    <script>
        // 获取元素
        const element = document.getElementById('box');
        console.log(element); // 输出: <div id="box">这是一个示例元素</div>
        console.log(element.id)// 输出: box
        console.log(element.className); // 输出: box1
        console.log(element.tagName); // 输出: DIV
        console.log(element.innerHTML); // 输出: 这是一个示例元素
        console.log(element.style); // 输出: CSSStyleDeclaration对象，包含元素的样式信息
        console.log(element.classList.add('new-class')); // 添加一个新的类
        console.log(element.classList.remove('box1')); // 移除一个类
        // 修改元素内容
        element.innerHTML = '内容已被修改';
        console.log(element.innerHTML); // 输出: 内容已被修改
        //innerHTML是可读写的属性，可以用来获取或设置元素的HTML内容。
        //innerText和innerHTML的区别
        //innerText只获取元素的文本内容，而innerHTML可以获取或设置元素的HTML内容。
        // 修改元素的属性
        // 示例：innerHTML 可以插入HTML标签
        document.getElementById('demo1').innerHTML = '<b>加粗文本</b>';
        // 页面上会显示加粗的“加粗文本”

        // 示例：innerText 只插入纯文本
        document.getElementById('demo2').innerText = '<b>加粗文本</b>';
        // 页面上会显示 <b>加粗文本</b>，不会加粗


        // 修改元素样式
        element.style.color = 'blue';
        element.style.fontSize = '20px';
    </script>
